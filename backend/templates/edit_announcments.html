<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to custom styles -->
    <link rel="stylesheet" href="/static/css/styles.css">
    <title>Edit Announcements</title>
</head>
<body>
    <!-- Container for editing announcements -->
    <div class="edit-announcements-container">
        <h1>Edit Announcements</h1>
        <!-- Form to submit new announcements -->
        <form action="/edit_announcements" method="post">
            <!-- Textarea for entering new announcements -->
            <textarea name="announcement" rows="10" placeholder="Enter new announcements here" required></textarea>
            <!-- Submit button to save the announcement -->
            <button type="submit">Save</button>
        </form>
    </div>
</body>
</html>
